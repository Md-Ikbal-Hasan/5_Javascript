<html lang="en">

<head>

    <title>Error</title>
</head>

<body>

    <script>
        console.log("before error");
        try {
            test();

        } catch (err) {
            //console.log(err);
            console.log(err.message);
            console.log(err.name);

        } finally {
            console.log("I am inside finally");
        }


        console.log("After error\n \n");

        let a = 3;

        try {
            if (a > 15) throw "Too big";
            else if (a < 5) throw "Too samll";
        } catch (err) {
            console.log(err);
        }
    </script>

</body>
