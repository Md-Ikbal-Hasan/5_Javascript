<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Practice</title>
</head>

<body>
    <div class="container">
        <div>
            <form>
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text" class="form-control" id="book_title">
                </div>

                <div class="form-group">
                    <label>Author Name</label>
                    <input type="text" class="form-control" id="author_name">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" id="book_price">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <div class="m-2 output d-inline">
            <h3 class="text-center bg-success p-2">Book Information</h3>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">Book Title</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Book Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>Banglay C Programming</td>
                        <td>Ikbal Hosen</td>
                        <td>450</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script>

        const book_title = document.querySelector('#book_title');
        const author_name = document.querySelector('#author_name');
        const book_price = document.querySelector('#book_price');


        btn = document.querySelector('button');
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            console.log(book_title.value, author_name.value, book_price.value);

            if (book_title.value == "" || author_name.value == "" || book_price.value == "") {
                alert("Enter Valid input");
            }
            else {
                tbody = document.querySelector('tbody');
                // console.log(tbody);
                tbody.innerHTML += `
                <tr>
                    <td> ${book_title.value} </td>
                    <td> ${author_name.value} </td>
                    <td> ${book_price.value} </td>
                </tr>
                `
                book_title.value = "";
                author_name.value = "";
                book_price.value = "";

            }
        })

    </script>
</body>

</html>
