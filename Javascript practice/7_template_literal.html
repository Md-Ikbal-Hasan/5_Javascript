<body>

        //     " <li> Job:" + job + "</li>" +
        //     " <li> City:" + city + "</li>" +
        //     " </ul> ";




        // with template string es6

        html = `

        <ul>

        `
        document.body.innerHTML = html;
        console.log(html);
