<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AJax cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>AJAX</title>
</head>

<body>
    <h2>AJAX</h2>

    <script>

        const makeRequest = async (url, method, data) => {
            try {
                const result = await $.ajax({
                    url: url,
                    method: method,
                    data: data
                })
                
                return result;

            }
            catch (err) {
                throw new Error(err)
            }
        }

        const getData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts", "GET")
                .then((res) => {
                    console.log(res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        // getData();


        const createData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts", "POST", {
                title: 'foo maaaa',
                body: 'bar maaaa',
                userId: 1,
            })

                .then((res) => {
                    console.log(res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        // createData();


        const updateData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1", "PUT", {
                id: 1,
                title: 'foo maaaa updated',
                body: 'bar maaaa',
                userId: 1,
            })

                .then((res) => {
                    console.log(res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        updateData();



        const partialUpdateData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1", "PATCH", {
               
                title: 'foo maaaa partially updated',
                
            })

                .then((res) => {
                    console.log(res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        // partialUpdateData();


        const deleteData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1", "DELETE")

                .then((res) => {
                    console.log("deleted data " , res);
                })
                .catch((err) => {
                    console.log(err);
                })
        }

        // deleteData();





    </script>

</body>

</html>
