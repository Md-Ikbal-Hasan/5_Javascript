<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="demo"></p>
    <script>

        // js object
        var students = {
            name : "Md Ikbal Hosen",
            age: 23,
            hometown: "Cumilla"
        };

        
        students_json = JSON.stringify(students); // js object to json string
        console.log(students_json);

        students_obj = JSON.parse(students_json); // JSON string to Javascript object
        console.log(students_obj);
    </script>
</body>
</html>
