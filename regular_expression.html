<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular expression</title>
</head>

<body>
    <script>
        let re = /hello/i; // i  = case insensitive....
        console.log(re.source);

        let str = "Hello Victorians";

        let result = re.exec(str);
        //result = re.test(str);  // test() function return true if pattern match
        console.log(result);

        let emailaddress = /@gmail.com/;
        let str2 = "iqbalhasan@gmail.com";
        result = emailaddress.exec(str2);
        console.log(result);

        result = str2.match(emailaddress);
        console.log(result);

        //search() - returns index of the first match or -1
        result = str2.search(emailaddress);
        console.log(result);

        //replace() - replace and return new string
        str = "Again hello world hello";
        let newstr = str.replace(re, "Hi");
        console.log(newstr);
    </script>

</body>

</html>
