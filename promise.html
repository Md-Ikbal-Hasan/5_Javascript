<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script>
        const promise1 = new Promise((resolve, reject) => {
            let compeltedPromise = true;
            if (compeltedPromise) {
                resolve("completed promise 1");
            } else {
                reject("not complited promise 1");
            }
        });
        // console.log(promise1);
        promise1
            .then((res) => {
                console.log(res);
            })
            .catch((err) => {
                console.log(err);
            });
    </script>
</body>

</html>
