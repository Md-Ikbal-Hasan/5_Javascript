<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>

    <script>
        var a = 1;
        let b = 2;
        const c = 3;

        console.log(`Global scope :`, a, b, c);

        function test() {
            var a = 4;
            let b = 5;
            const c = 6;

            console.log(`function scope :`, a, b, c);
        }

        test();
        console.log(`Global scope :`, a, b, c);

        if (true) {
            var a = 7; // global var a will be change....
            let b = 8;
            const c = 9;
            console.log(`if scope     :`, a, b, c);
        }

        console.log(`Global scope :`, a, b, c);

        for (var a = 0; a < 10; a++) {
            console.log(`Loop Scope   :`, a); // global var a will be change....
        }

        console.log(`Global scope :`, a, b, c);
    </script>

</body>

</html>
